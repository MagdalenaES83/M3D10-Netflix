<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <title>Back Office</title>

    <style>
      body {
        background-color: #141414;
        color: rgb(148, 145, 145);
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      input#name.form-control {
        background-color: rgb(177, 173, 169);
      }
      
    </style>
  </head>

  <body>
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark font-weight-bold pl-1">
        <a class="navbar-brand" href="/index.html"
          ><img
            src="./assets/img/Netflix_Logo_RGB.png"
            alt="netflix logo"
            width="120"         /></a>
      
             
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h2 class="mb-3">Add the movie</h2>
          <h5 id="subtitle" class="d-inline-block"></h5>

          <form onsubmit="handleSubmit(product)">
            <div class="form-group">
              <label for="name">Movie name</label>
              <input id="name" type="text" class="form-control" required />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                id="description"
                type="text"
                rows="2"
                class="form-control"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="price">Category</label>
              <input id="category" type="text" class="form-control" required />
            </div>

            <div class="form-group">
              <label for="time">Img URL</label>
              <input id="imgURL" type="url" class="form-control" required />
            </div>
            <div class="d-flex justify-content-between">
              <button
                type="submit"
                class="btn btn-danger"
                onclick="this.form.classList.add('validated')"
              >
                <span>Submit</span>
                <div
                  id="spinner"
                  class="spinner-border spinner-border-sm text-light d-none"
                  role="status"
                >
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js">
      
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
